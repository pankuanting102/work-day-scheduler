<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <row class="row time-block" id="hour-1">
        <div class="hour timeblock col-md-1" value="9" >9am</div>
        <textarea type="text-1" name="text-1" class="col-md-10" id="text-1"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-2">
        <div class="hour timeblock col-md-1" value="10" >10am</div>
        <textarea type="text-2" name="text-2" class="col-md-10" id="text-2"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-3">
        <div class="hour timeblock col-md-1" value="11">11am</div>
        <textarea type="text-3" name="text-3" class="col-md-10" id="text-3"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-4">
        <div class="hour timeblock col-md-1" value="12">12pm</div>
        <textarea type="text-4" name="text-4" class="col-md-10" id="text-4"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-5">
        <div class="hour timeblock col-md-1" value="13">1pm</div>
        <textarea type="text-5" name="text-5" class="col-md-10" id="text-5"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-6">
        <div class="hour timeblock col-md-1" value="14">2pm</div>
        <textarea type="text-6" name="text-6" class="col-md-10" id="text-6"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-7">
        <div class="hour timeblock col-md-1" value="15">3pm</div>
        <textarea type="text-7" name="text-7" class="col-md-10" id="text-7"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-8">
        <div class="hour timeblock col-md-1" value="16">4pm</div>
        <textarea type="text-8" name="text-8" class="col-md-10" id="text-8"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
      <row class="row time-block" id="hour-9">
        <div class="hour timeblock col-md-1" value="17">5pm</div>
        <textarea type="text-9" name="text-9" class="col-md-10" id="text-9"></textarea>
        <div class="saveBtn col-md-1">
          <img class="icon" src="Assets/save-icon.svg">
        </div>
      </row>
    </div>
 
   <script src="script.js"></script>

  </body>
</html>
